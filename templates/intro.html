{% extends "base.html" %}
{% load static %}

{% block head %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel='stylesheet' href="{% static 'css/intro.css' %}" media='screen'>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">


{% endblock %}

{% block main %}
    <div id="whole">
        <div id="container">
            <div id="top_container">
                <img src="/static/img/logo.png" class="logo" alt="logo">
            </div>
            <br>
            <div id="mid_container">
                <div class="mid_wrap">
                    <p class="font">우리는 <br>여러분이 <br>밥은 먹고 다니는지 <br>궁금합니다.</p>
                    <div class="signin_up_wrap">
                        <br>
                        <button type="button" class="btn btn-light" onclick=location.href="/sign-in">로그인</button>
                        <button type="button" class="btn btn-light" onclick=location.href="/sign-in">회원가입</button>
                    </div>
                </div>
                <div class="hover_img">
                    <img src="/static/img/gloves.png" class="idol" alt="logo">
                </div>
            </div>

            <div id="bottom_container"></div>

        </div>
    </div>
    <script src="{% static 'js/intro.js' %}"></script>


{% endblock %}
