{% extends 'base.html' %}

{% block title %}
    password_reset
{% endblock %}
{% block content %}
    {% load crispy_forms_tags %}

	<!--Reset Password-->
	<div class="container p-5">
  	 	<h2 class="font-weight-bold mt-3">Password 분실/변경</h2>
		<hr>
		<p>비밀번호를 잊으셨나요? 가입한 이메일 주소를 입력하면 비밀번호 변경 링크를 보내드립니다.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <p> </p>
            <button class="btn btn-primary" type="submit">email 보내기</button>
        </form>
  	</div> 

{% endblock %}
