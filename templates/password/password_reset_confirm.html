{% extends 'base.html' %}

{% block title %}
    password_reset_confirm
{% endblock %}
{% block content %}
    {% load crispy_forms_tags %}

  <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Password 변경</h2>
		<hr>
        <p>새로운 비밀번호를 입력하세요.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <p> </p>
            <button class="btn btn-primary" type="submit">password 변경하기</button>
        </form>
    </div>

{% endblock %}
